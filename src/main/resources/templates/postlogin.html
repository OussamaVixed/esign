<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload File</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #007bff;
            color: white;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .download-button {
		    display: inline-block;
		    padding: 5px 10px;
		    background-color: #007bff;
		    color: #ffffff;
		    text-decoration: none;
		    border-radius: 5px;
		    margin-left: 10px;
		}
		
		.download-button:hover {
		    background-color: #0056b3;
		}

        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }
        h2 {
            margin-bottom: 30px;
        }
        form {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.15);
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="file"], input[type="submit"], button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }
        input[type="file"] {
            background-color: #f9f9f9;
        }
        input[type="submit"], button {
            color: #ffffff;
            background-color: #007bff;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Sent Files</h3>
        <ul class="file-list">
            <li th:each="signatureInfo, iterStat : ${signatures}">
			    <span th:text="${signatureInfo.username2}"></span> - <span th:text="${signatureInfo.fileName}"></span>
			    <span th:if="${signatureInfo.signed}">âœ…</span> <!-- Green check mark for signed files -->
			    <a class="download-button" th:if="${signatureInfo.signed and signatureInfo.fileName.endsWith('.pdf')}" th:href="@{'/downloadsigned?username=' + ${signatureInfo.username2} + '&filename=' + ${signatureInfo.fileName}}">Download</a>
			    <span th:if="${!signatureInfo.signed}" th:text="${formattedDurations[iterStat.index]}"></span> <!-- Formatted duration if not signed -->
			</li>
        </ul>
         <h3>Files to be Signed</h3>
		 <ul class="file-list">
		     <li th:each="signatureInfo2, iterStat2 : ${filesToBeSigned}">
		         <span th:text="${signatureInfo2.username1}"></span> - <span th:text="${signatureInfo2.fileName}"></span>
		         <span th:if="${!signatureInfo2.signed}" th:text="${formattedDurationsForFilesToBeSigned[iterStat2.index]}"></span>
		      </li>
		    </ul>
    </div>
    <div class="content">
        <h2>Welcome, <span th:text="${username}"></span>! Please upload your file.</h2>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="hidden" th:value="${username}" name="username">
            <input type="submit" value="Upload">
        </form>
        <form th:action="@{/userfiles}" method="get">
            <input type="hidden" th:value="${username}" name="username">
            <button type="submit">View Files</button>
        </form>
    </div>
</body>
</html>

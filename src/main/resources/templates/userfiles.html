<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page to list user files">
    <meta name="keywords" content="User Files, User, Files">
    <title>User Files</title>
    <link rel="icon" href="/path/to/favicon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        ul {
            list-style: none;
            padding: 2rem;
            background: #fff;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
            padding: 1em;
            border-bottom: 1px solid #e5e5e5;
        }
        li:last-child {
            border-bottom: none;
        }
        .button {
            padding: 0.5em 1em;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .signed {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .send-input {
            padding: 0.4em;
            border-radius: 5px;
            border: 1px solid #aaa;
            margin-right: 5px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome, <span th:text="${username}"></span>! Here are your files:</h2>
    </header>
    <ul th:each="file : ${userFiles}">
        <li>
            <span th:text="${file}"></span>

            <div class="actions">
                <!-- Check if the file is in the signedFiles list for signing -->
                <div th:if="${#lists.contains(signedFiles, file)}">
                    <button class="button signed" disabled>Already Signed!</button>
                </div>
                <div th:unless="${#lists.contains(signedFiles, file)}">
                    <form th:action="@{/sign}" method="post" style="display: inline-block;">
                        <input type="hidden" th:value="${username}" name="username">
                        <input type="hidden" th:value="${file}" name="filename">
                        <input type="submit" value="Sign" class="button">
                    </form>
                </div>

                <!-- Separate section for sending -->
                <form th:action="@{/send}" method="post" style="display: inline-block;">
                    <input type="hidden" th:value="${username}" name="senderUsername">
                    <input type="hidden" th:value="${file}" name="filename">
                    <input type="text" name="receiverUsername" placeholder="Receiver's username" class="send-input">
                    <input type="submit" value="Send" class="button">
                </form>
            </div>
        </li>
    </ul>
</body>
</html>

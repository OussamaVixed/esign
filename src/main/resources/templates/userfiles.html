<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Files</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #007BFF; color: #fff; text-align: center; padding: 1rem 0; }
        ul { list-style: none; padding: 2rem; background: #fff; max-width: 800px; margin: 2rem auto; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        li { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1em; padding: 1em; border-bottom: 1px solid #e5e5e5; }
        li:last-child { border-bottom: none; }
        .button { padding: 0.5em 1em; margin-right: 5px; border: none; border-radius: 5px; background-color: #007BFF; color: #fff; cursor: pointer; text-decoration: none; transition: background-color 0.3s; }
        .button:hover { background-color: #0056b3; }
        .signed { background-color: #ccc; cursor: not-allowed; }
        .actions { display: flex; flex-wrap: wrap; align-items: center; gap: 5px; }
        .buttons { display: flex; gap: 5px; }
        .send-button { display: inline-block; }
        .popup { display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000; }
        .popup-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 2em; border-radius: 8px; }
    </style>
</head>
<body>
    <header>
        <h2>Welcome, <span th:text="${username}"></span>! Here are your files:</h2>
    </header>
    <ul th:each="file : ${userFiles}">
        <li>
            <span th:text="${file}"></span>
            <div class="actions">
                <div th:if="${#lists.contains(signedFiles, file)}">
                    <button class="button signed" disabled>Already Signed!</button>
                </div>
                <div th:unless="${#lists.contains(signedFiles, file)}">
                    <form th:action="@{/sign}" method="post" style="display: inline-block;">
                        <input type="hidden" th:value="${username}" name="username">
                        <input type="hidden" th:value="${file}" name="filename">
                        <input type="submit" value="Sign" class="button">
                    </form>
                </div>
                <div class="buttons">
                    <a th:href="@{'/download?username=' + ${username} + '&filename=' + ${file}}" class="button">Download</a>
                    <a th:if="${file.endsWith('.pdf') && #lists.contains(signedFiles, file)}"
                       th:href="@{'/downloadsigned?username=' + ${username} + '&filename=' + ${file}}" class="button">Download Signed</a>
                    <button class="button send-button" th:attr="onclick='showSendPopup(\'' + ${file} + '\')'">Send</button>
                </div>
                <div class="popup" th:id="'popup-send-' + ${file}">
                    <div class="popup-content">
                        <form th:action="@{/send}" method="post">
                            <input type="hidden" th:value="${username}" name="senderUsername">
                            <input type="hidden" th:value="${file}" name="filename">
                            <label for="receiverUsername">Receiver's username:</label>
                            <input type="text" name="receiverUsername" required>
                            <label for="expiryDate">Expiry Date:</label>
                            <input type="date" name="expiryDate" required>
                            <input type="submit" value="Send" class="button">
                        </form>
                        <button th:attr="onclick='hideSendPopup(\'' + ${file} + '\')'" class="button">Cancel</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <script>
        function showSendPopup(filename) {
            var popupId = 'popup-send-' + filename;
            var popup = document.getElementById(popupId);
            if (popup) {
                popup.style.display = 'block';
            }
        }

        function hideSendPopup(filename) {
            var popupId = 'popup-send-' + filename;
            var popup = document.getElementById(popupId);
            if (popup) {
                popup.style.display = 'none';
            }
        }
    </script>
</body>
</html>
